<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<title>Seatwork 2</title>

	<style>
		
			body{
				background: steelblue;
			}

			table {
				padding: 50px;
			}

	</style>

</head>
<body>

	<div class="container text-dark text-center">
		<h1>Robotics Club Registration Form</h1>
	</div>	

	<br>
	<br>

<div class="container">
	<table class="table table-bordered">
	<tr>
		
		<th><label> Name</label>
	<textarea class="form-control" rows="1" id="comment" placeholder="type here"></textarea></th>
<br>
		<th><label> Age</label>
	<textarea class="form-control" rows="1" id="comment" placeholder="type here"></textarea></th>
	</tr>



	<tr>
		<th><label> Email</label>
	<textarea class="form-control" rows="1" id="comment" placeholder="type here"></textarea></th>

		<th><label> Phone Number</label>
	<textarea class="form-control" rows="1" id="comment" placeholder="type here"></textarea>
</th>
	</tr>

</table>
	
<div class="container">
	<table class="table mt-5">

	 
	
	
	
<br>

	<div class="form-check">
		<h4>Prefered</h4>
		<label class="form-check-label">
			<input  type="checkbox" class="form-check-input" value="">Programming
		</label>
	</div>
	<div class="form-check">
		<label class="form-check-label">
			<input  type="checkbox" class="form-check-input" value="">Electronics
		</label>
	</div>
	<div class="form-check">
		<label class="form-check-label">
			<input  type="checkbox" class="form-check-input" value="">Mechanical Design
		</label>
	</div>

<div class="form-check">
		<h4>Robotics Experience Level</h4>
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">Beginner
		</label>
	</div>
<div class="form-check">
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">Intermediate
		</label>
	</div>
<div class="form-check">
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">Advanced
		</label>
	</div>

	<br>

	<div class="form-group">
		<h4>Preferred Robotics Project</h4>
		<label for="sell">Select List</label>
		<select class="form-control"id="sell">
			<option>Choose a Project...</option>
			<option>Robotic Arm</option>
			<option>Sumo Robot</option>
			<option>Maze-Solving Robot</option>
		</select>
	</div>

</table>
</div>
</body>
</html>
